    <style>

        input[type="text"] {

        .upload-btn {

        .install-link {

        .progress {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ® æ¸¸æœ‰IPAå®‰è£…</h1>
        <p class="subtitle">ä¸Šä¼ IPAæ–‡ä»¶ï¼Œç”Ÿæˆå®‰è£…é“¾æ¥</p>
        
        <form id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“¦</div>
                <p><strong>ç‚¹å‡»æˆ–æ‹–æ‹½IPAæ–‡ä»¶åˆ°è¿™é‡Œ</strong></p>
                <p style="color: #999; font-size: 12px; margin-top: 10px;">æœ€å¤§æ”¯æŒ500MB</p>
                <input type="file" id="fileInput" accept=".ipa" required>
            </div>
            
            <div class="form-group">
                <label>åº”ç”¨åç§°</label>
                <input type="text" id="appName" placeholder="ä¾‹å¦‚ï¼šæˆ‘çš„åº”ç”¨" required>
            </div>
            
            <div class="form-group">
                <label>Bundle ID</label>
                <input type="text" id="bundleId" placeholder="ä¾‹å¦‚ï¼šcom.example.app" required>
            </div>
            
            <div class="form-group">
                <label>ç‰ˆæœ¬å·</label>
                <input type="text" id="version" placeholder="ä¾‹å¦‚ï¼š1.0.0" required>
            </div>
            
            <button type="submit" class="upload-btn" id="uploadBtn">ä¸Šä¼ å¹¶ç”Ÿæˆå®‰è£…é“¾æ¥</button>
        </form>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const result = document.getElementById('result');
        
        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // æ–‡ä»¶é€‰æ‹©åæ˜¾ç¤ºæ–‡ä»¶å
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadArea.querySelector('p').innerHTML = `<strong>å·²é€‰æ‹©ï¼š${file.name}</strong>`;
                
                // è‡ªåŠ¨å¡«å……åº”ç”¨åç§°
                if (!document.getElementById('appName').value) {
                    const name = file.name.replace('.ipa', '');
                    document.getElementById('appName').value = name;
                }
            }
        });
        
        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.ipa')) {
                fileInput.files = e.dataTransfer.files;
                uploadArea.querySelector('p').innerHTML = `<strong>å·²é€‰æ‹©ï¼š${file.name}</strong>`;
                
                if (!document.getElementById('appName').value) {
                    const name = file.name.replace('.ipa', '');
                    document.getElementById('appName').value = name;
                }
            }
        });
        
        // è¡¨å•æäº¤
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                alert('è¯·é€‰æ‹©IPAæ–‡ä»¶');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('app_name', document.getElementById('appName').value);
            formData.append('bundle_id', document.getElementById('bundleId').value);
            formData.append('version', document.getElementById('version').value);
            
            uploadBtn.disabled = true;
            progress.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        progressFill.style.width = percent + '%';
                        progressFill.textContent = percent + '%';
                    }
                });
                
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        result.className = 'result success';
                        result.style.display = 'block';
                        result.innerHTML = `
                            <p><strong>âœ… ä¸Šä¼ æˆåŠŸï¼</strong></p>
                            <p style="margin-top: 10px;">å®‰è£…é“¾æ¥ï¼š</p>
                            <div class="install-link">${data.install_url}</div>
                            <button class="copy-btn" onclick="copyLink('${data.install_url}')">å¤åˆ¶é“¾æ¥</button>
                        `;
                    } else {
                        const data = JSON.parse(xhr.responseText);
                        result.className = 'result error';
                        result.style.display = 'block';
                        result.innerHTML = `<p><strong>âŒ ä¸Šä¼ å¤±è´¥ï¼š</strong>${data.error}</p>`;
                    }
                    uploadBtn.disabled = false;
                    progress.style.display = 'none';
                    progressFill.style.width = '0%';
                });
                
                xhr.addEventListener('error', () => {
                    result.className = 'result error';
                    result.style.display = 'block';
                    result.innerHTML = '<p><strong>âŒ ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•</strong></p>';
                    uploadBtn.disabled = false;
                    progress.style.display = 'none';
                });
                
                xhr.open('POST', '/upload');
                xhr.send(formData);
            } catch (error) {
                result.className = 'result error';
                result.style.display = 'block';
                result.innerHTML = `<p><strong>âŒ é”™è¯¯ï¼š</strong>${error.message}</p>`;
                uploadBtn.disabled = false;
                progress.style.display = 'none';
            }
        });
        
        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }).catch(() => {
                // é™çº§æ–¹æ¡ˆ
                const textarea = document.createElement('textarea');
                textarea.value = link;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            });
        }
    </script>
</body>
</html>
